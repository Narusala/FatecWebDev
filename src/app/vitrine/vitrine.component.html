<h6>Vitrine</h6>
<div class="alert alert-info" *ngIf="mensagem.length>0">{{mensagem}}</div>
<div class="row">
  <div class="col-md-4 col-sm-12"*ngFor="let obj of produtos">
    <div class="card" style="width: 18rem;">
      <img src="Produto{{obj.codigo}}.jpg" height="" class="card-img-top" alt="Furadeira">
      <div class="card-body">
        <h4 class="card-title">{{obj.nome}}</h4>
        <p class="card-text">{{obj.descritivo}}</p>
        <div *ngIf="obj.quantidade>0">R$ {{obj.valor}}</div>
        <button class="btn btn-primary" (click)="detalhes(obj);">
        + informações
        </button>
      </div>
    </div>
  </div>

<div class="modal" id="myModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
